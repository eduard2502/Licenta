<!-- src/app/app.component.html -->
<mat-toolbar color="primary" class="app-toolbar" *ngIf="!hideToolbar">
  <button mat-icon-button routerLink="/" aria-label="Pagina principală">
    <mat-icon>storefront</mat-icon>
  </button>
  <span class="app-title" routerLink="/">{{ title }}</span>

  <span class="toolbar-spacer"></span>

  <button mat-button routerLink="/products">
    <mat-icon>list_alt</mat-icon> Produse
  </button>

  <!-- În app.component.html, comentează sau simplifică butonul de coș: -->

            [matBadgeHidden]="cartItemCount === 0"
            matBadgeColor="warn"
            aria-hidden="false">
    shopping_cart
  </mat-icon>

<button mat-icon-button routerLink="/cart" aria-label="Coș de cumpărături">
  <mat-icon>shopping_cart</mat-icon> <!-- Versiune simplificată fără badge -->
</button>

  <ng-container *ngIf="!isLoggedIn">
    <button mat-stroked-button routerLink="/login" class="auth-button">
      <mat-icon>login</mat-icon> Autentificare
    </button>
    <!-- TODO: Adaugă link către pagina de Signup când e creată -->
    <!--
    <button mat-button routerLink="/signup" class="auth-button">
      <mat-icon>person_add</mat-icon> Înregistrare
    </button>
    -->
  </ng-container>

  <ng-container *ngIf="isLoggedIn">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <mat-icon>account_circle</mat-icon>
      <span>{{ username || 'Cont' }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/user/profile" *ngIf="userRole === 'user'">
        <mat-icon>manage_accounts</mat-icon> Profilul Meu
      </button>
      <button mat-menu-item routerLink="/user/orders" *ngIf="userRole === 'user'">
        <mat-icon>history</mat-icon> Comenzile Mele
      </button>
      <button mat-menu-item routerLink="/admin" *ngIf="userRole === 'admin'">
        <mat-icon>admin_panel_settings</mat-icon> Panou Admin
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon> Deconectare
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>

<div class="main-content" [class.no-toolbar]="hideToolbar">
  <router-outlet></router-outlet>
</div>
