<!-- src/app/features/products/product-list/product-list.component.html -->
<mat-card *ngFor="let p of produse" class="product-card">
  <mat-card-header>
    <mat-card-title>{{ p.nume }}</mat-card-title>
    <mat-card-subtitle>{{ p.pret | currency:'RON' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Procesor: {{ p.procesor }}</p>
    <p>Memorie: {{ p.memorie }} GB</p>
    <p>Stoc: {{ p.stoc }} buc.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/produse', p.id]">Detalii</button>
    <button mat-button color="warn" (click)="sterge(p.id)">Șterge</button>
    <button mat-button color="accent" [routerLink]="['/produse', p.id, 'editeaza']">Editează</button>
  </mat-card-actions>
</mat-card>
