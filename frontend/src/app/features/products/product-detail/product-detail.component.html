<!-- src/app/features/products/product-detail/product-detail.component.html -->
<mat-card *ngIf="product as p">
  <mat-card-header>
    <mat-card-title>{{ p.nume }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Procesor: {{ p.procesor }}</p>
    <p>Memorie: {{ p.memorie }} GB</p>
    <p>Stoc: {{ p.stoc }} buc.</p>
    <p>Pret: {{ p.pret | currency:'RON' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" [routerLink]="['/produse', p.id, 'editeaza']">Editează</button>
    <button mat-button routerLink="/produse">Înapoi la listă</button>
  </mat-card-actions>
</mat-card>
