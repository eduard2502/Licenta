<!-- src/app/features/user-dashboard/user-dashboard.component.html -->
<mat-sidenav-container class="dash-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/user/profile">Profilul meu</a>
      <a mat-list-item routerLink="/user/orders">Comenzile mele</a>
      <a mat-list-item (click)="logout()">Deconectare</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">Panou Utilizator</mat-toolbar>
    <div class="content">
      <h2>Bine ai venit, {{ auth.role | titlecase }}!</h2>
      <p>Aici îți poți gestiona contul și comenzile.</p>
      <!-- Poți adăuga aici recomandări sau alte widget-uri -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
